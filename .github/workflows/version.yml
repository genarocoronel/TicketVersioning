name: Automated Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Extract ClickUp Tickets
        run: |
          node scripts/extract_clickup_tickets.js

      - name: Create Tags and Release Notes
        id: create_release
        run: |
          node scripts/create_tags_and_release_notes.js

      - name: Push Tags and Release Notes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a $(cat version.txt) -F release-notes.md
          git push origin --tags
        env:
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}  # Use the secret here